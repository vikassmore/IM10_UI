<mat-card class="bgimg">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="33.33" class="p-2"></div>
        <div fxFlex="100" fxFlex.gt-sm="33.33" class="pt-1">
            <div class="lgpg pt-2" fxFlex="100">
                <br />
                <h2 class="text-muted text-center"><img src="assets/lg.png" style=" width: 200px;" class="img1"
                        alt="cinque terre"> <sup style="font-size: 13px;"></sup></h2>
                <h2 class="text-muted text-center" style="color:#7c6100 !important">LOGIN</h2>

                <form [formGroup]="loginForm" fxLayout="row wrap" (ngSubmit)="loginUser(loginForm.value)">

                    <mat-form-field appearance="outline" class="w-100 mt-2">
                        <mat-label>Email</mat-label>
                        <input (keypress)="blockSpaces($event)" autofocus matInput placeholder="Email"
                            formControlName="emailId" required>
                        <mat-error *ngIf="loginForm.controls.emailId.errors?.required">Email is
                            required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 mt-1">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                            'visibility'}}</mat-icon>
                        <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
                        <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough,
                            minimum of 6 characters</mat-error>
                    </mat-form-field>

                    <div class="text-center mt-1" fxFlex="100">
                        <button style="background-color: #d58408" mat-raised-button color="primary" type="submit">
                            SUBMIT</button>
                    </div>

                    <div fxLayout="row wrap" fxFlex="100" class=" mt-2">

                        <div fxFlex="100" fxFlex.sm="50" class="p-1">
                            <div class="fpassword text-center" fxFlex="100">
                                <a [routerLink]="['/forgotpassword']"
                                    style="color: #7c6100 !important;text-decoration: none;"> Forgot Password ?</a>
                            </div>
                        </div>

                    </div>

                </form>

                <br />
            </div>
        </div>

        <div fxFlex="100" fxFlex.gt-sm="33.33" class="p-2"></div>
    </div>
</mat-card>
