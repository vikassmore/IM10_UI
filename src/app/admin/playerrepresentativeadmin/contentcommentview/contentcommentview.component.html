<div fxLayout="row wrap " fxLayoutAlign="space-between" class="w-100 p-2 crdhead">
    <h2><i class="fa fa-bars" aria-hidden="true"></i>&nbsp; Content Comment Reply View</h2>
</div>
<mat-dialog-content class="mat-typography">
    <div class="mat-table admin-table">
        <div class="mat-header-row">
            <div class="mat-header-cell">Comment</div>
            <div class="mat-header-cell">Content Type</div>
            <div class="mat-header-cell">Is Public</div>
            <div class="mat-header-cell text-center" fxFlex.gt-sm="10">Action</div>
        </div>
        <div class="mat-row"
            *ngFor="let comment of CommentReplyList | paginate: { itemsPerPage: count, currentPage: page }">
            <div class="mat-cell" matTooltip="{{comment.comment1}}">{{comment.comment1| slice:0:10}}
                {{comment.deviceId.length > 40 ? '...' : ' '}}</div>
            <div class="mat-cell">{{comment.contentTypeName}}</div>
            <div class="mat-cell"> <ng-container *ngIf="comment.isPublic; else nonPublic">{{'Yes'}}</ng-container>
                <ng-template #nonPublic>{{'No'}}</ng-template>
            </div>
            <div class="mat-header-cell text-center" fxFlex.gt-sm="10">
                <button (click)="deleteComment(comment)" mat-mini-fab color="warn" matTooltip="Delete" class="mx-1"><i
                        class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div *ngIf="CommentReplyList.length > 0" fxLayout="row wrap">
        <div fxFlex="100" class="p-1">
            <mat-card class="p-0 text-center nobxshbrd">
                <pagination-controls class="product-pagination" autoHide="true" maxSize="5"
                    (pageChange)="onPageChanged($event)"></pagination-controls>
            </mat-card>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div fxFlex="50%" class="text-left">
        <button (click)="closeDialog()" mat-raised-button color="accent" type="button" class="crbtn"> <i
                class="fa fa-ban" aria-hidden="true"></i> CANCEL</button>
    </div>
    <div fxFlex="50%" class="text-right">
    </div>
</mat-dialog-actions>
