<div class="p-1">
    <mat-card class="p-0">

        <div fxLayout="row wrap " fxLayoutAlign="space-between center" class="w-100 p-2 crdhead">
            <h2><i class="fa fa-bars" aria-hidden="true"></i>&nbsp; Content Update List</h2>
            <table class="tblsearch">
                <tr>
                    <td class="tdsearch"> <span class="fa fa-search searchtext-icon"></span>
                        <input matInput type="text" class="searchtext" placeholder="Search ..." name="title"
                            [(ngModel)]="title" (input)="Search()" (keyup)="Search()" (ngModelChange)="Search()">
                    </td>
                </tr>
            </table>
        </div>

        <mat-divider></mat-divider>

        <div class="mat-table admin-table">

            <div>
                <div class="mat-header-row">
                    <div class="mat-header-cell">Title</div>
                    <div class="mat-header-cell">Description</div>
                    <div class="mat-header-cell">Content Title</div>
                    <div class="mat-header-cell" fxFlex.gt-sm="12">Approved?</div>
                    <div class="mat-header-cell text-center" fxFlex.gt-sm="10">Action</div>
                </div>
            </div>

            <div *ngFor="let content of ContentUpdateListDisplay | paginate: { itemsPerPage: count, currentPage: page }"
                class="mat-row">
                <div class="mat-cell" >{{content.title}}
                </div>
             <div class="mat-cell " matTooltip="{{content.description}}">{{content.description.slice(0, content.title.length)}}
             </div>
                    <div class="mat-cell" >{{content.contentTitle}}
                    </div> 
                <div class="mat-cell text-center" fxFlex.gt-sm="12" fxLayout="row">
                    {{ content.approved === true ? 'Approved' : content.approved === false ? 'Not Approved' : 'Pending'
                    }} &nbsp;<i *ngIf="content.approved !== null && !content.approved" class="fa fa-info-circle cmtinfo"
                        aria-hidden="true" matTooltip="{{content.comment}}"></i>
                </div>
                <div class="mat-cell text-center" fxFlex.gt-sm="10">
                    <button mat-mini-fab matTooltip="Mark as Approved"
                        (click)="ContentUpdateApprove(content.contentLogId);" class="mx-1 app-y"
                        [disabled]="content.approved" [ngClass]="{'disabled': content.approved}"><i class="fa fa-check"
                            aria-hidden="true"></i></button>
                    <button mat-mini-fab matTooltip="Mark as Not Approved" (click)="ContentNotApprove(content);"
                        class="mx-1 app-n" *ngIf="!content.approved" [ngClass]="{'disabled': content.approved}"><i
                            class="fa fa-close" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

        <div *ngIf="ContentUpdateListDisplay.length > 0" fxLayout="row wrap">
            <div fxFlex="100" class="p-1">
                <mat-card class="p-0 text-center nobxshbrd">
                    <pagination-controls class="product-pagination" autoHide="true"
                        (pageChange)="onPageChanged($event)"></pagination-controls>
                </mat-card>
            </div>
        </div>

    </mat-card>
</div>
