<div class="p-1">
    <mat-card class="p-0">

        <div fxLayout="row wrap " fxLayoutAlign="space-between center" class="w-100 p-2 crdhead">
            <h2><i class="fa fa-bars" aria-hidden="true"></i>&nbsp; Campaign List</h2>
            <table class="tblsearch">
                <tr>
                    <td class="tdsearch"> <span class="fa fa-search searchtext-icon"></span>
                        <input matInput type="text" class="searchtext" placeholder="Search ..." name="title"
                            [(ngModel)]="title" (input)="Search()" (keyup)="Search()" (ngModelChange)="Search()">
                    </td>
                    <td class="tdbtn">
                        <button mat-raised-button color="primary" class="crbtn" type="button"
                            (click)="openDialog(null)">
                            <i class="fa fa-plus" aria-hidden="true"></i>&nbsp; ADD</button>
                    </td>
                </tr>
            </table>
        </div>

        <mat-divider></mat-divider>

        <div class="mat-table admin-table">

            <div class="mat-header-row">
                <div class="mat-header-cell">Title</div>
                <div class="mat-header-cell">Description</div>
                <div class="mat-header-cell">Content Title</div>
                <div class="mat-header-cell">Content Type</div>
                <div class="mat-header-cell text-center" fxFlex.gt-sm="11">Action</div>
            </div>

            <div *ngFor="let content of CampaignList | paginate: { itemsPerPage: count, currentPage: page }"
                class="mat-row">
                <div class="mat-cell">{{content.title}}
                </div>
                <div class="mat-cell " matTooltip="{{content.description}}">{{content.description.slice(0,
                    content.title.length)}}
                </div>
                <div class="mat-cell">{{content.contentTitle}}
                </div>
                <div class="mat-cell">{{content.contentTypeName}}</div>
                <div class="mat-cell text-center" fxFlex.gt-sm="11">
                    <a [routerLink]="['../viewcampaignsocialmedia',content.marketingCampaignId]" mat-mini-fab
                        color="secondary" matTooltip="View" class="btnpd secondary"><i class="fa fa-eye "
                            aria-hidden="true"></i></a>
                    <a (click)="openDialog(content.marketingCampaignId)" mat-mini-fab color="primary"
                        matTooltip="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <button (click)="deleteservice(content);" mat-mini-fab color="warn" matTooltip="Delete"
                        class="mx-1"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>
        <div *ngIf="CampaignList.length > 0" fxLayout="row wrap">
            <div fxFlex="100" class="p-1">
                <mat-card class="p-0 text-center nobxshbrd">
                    <pagination-controls class="product-pagination" autoHide="true" maxSize="5"
                        (pageChange)="onPageChanged($event)"></pagination-controls>
                </mat-card>
            </div>
        </div>
    </mat-card>

</div>
